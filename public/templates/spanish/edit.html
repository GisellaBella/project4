<h2>Edit Spanish</h2>

<form ng-submit="spanishEditController.updateSpanish()">
  <label for="english_phrase">Phrase in English:</label>
  <input ng-model="spanishEditController.updatedSpanish.english_phrase">

  <label for="spanish_phrase">Phrase in Spanish:</label>
  <input ng-model="spanishEditController.updatedSpanish.spanish_phrase">

  
  <input type="submit" value="Create">
</form>
