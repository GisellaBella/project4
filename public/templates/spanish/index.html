<div class="container">

    <h2>Spanish Phrases</h2>
        <div class="fh5co-spacer-sm"></div>
            <a class="btn btn-block btn-sm btn-primary" href="spanish/new">Add your own Spanish Phrase </a>
    <div class="row">

        <div id="fh5co-board" data-columns>
            <div class="col-md-4" id="box" ng-repeat="spanish in spanish.allSpanishs">
                

                <div class="fh5co-pricing-table" ng-hide="selected.index === $index">

                    <h3>{{spanish.english_phrase}}</h3>
                    <button class="btn btn-block btn-sm btn-primary" ng-click="showSpanish=true" ng-hide="showSpanish">In Spanish</button>

                    <div ng-show="showSpanish">
                        <h4>{{spanish.spanish_phrase}}</h4>
                        <button ng-click="showSpanish=false" class="btn btn-block btn-sm btn-primary">Hide Spanish</button>
                    </div>

                    <a href "javascript:void(0)" ng-click="selected.index = $index">Remove</label> </a>
                </div>






            </div>
        </div>

    </div>
</div>
