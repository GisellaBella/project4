<div class="container">
    <h2>{{cards.subject | capitalize:'first' }} Flash Cards</h2>
    <div class="fh5co-spacer-sm"></div>
    <a class="btn btn-block btn-sm btn-primary" href="{{cards.subject }}/new">Add your own {{cards.subject}} Card </a>

  <div class="row">
  
        <div id="fh5co-board" data-columns>

            <div class="col-md-4" ng-repeat="card in cards.allCards | filter : {subject: cards.subject}">

                <div class="fh5co-pricing-table" ng-hide="selected.index === $index">
                    <h3>{{card.question}}</h3>


                    <button class="btn btn-block btn-sm btn-primary" ng-click="showQuestion=true" ng-hide="showQuestion">Show Answer</button>

                    <div ng-show="showQuestion">
                        <h4>{{card.answer}}</h4>
      
                        <button ng-click="showQuestion=false" class="btn btn-block btn-sm btn-primary">Hide Answer</button>
                    </div>

                    <a href "javascript:void(0)" ng-click="selected.index = $index">Remove Card</label></a>
                </div>
            </div>           
                        
         </div>          

    </div>
 
</div>
