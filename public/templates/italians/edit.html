<h2>Edit Italian Phrase</h2>

<form ng-submit="italianEditController.updateItalian()">
  <label for="phrase_in_english">Phrase In English:</label>
  <input ng-model="italianEditController.updatedItalian.english_phrase">



  <label for="phrase_in_italian">Phrase In Italian:</label>
  <input ng-model="italianEditController.updatedItalian.nationality">

  <input type="submit" value="Update">
</form>
