<h2>Learn Italian</h2>

<a class="btn" href="/italian/new">Add an Italian Phrase</a>

<div class="italians">
  <div class="row" ng-repeat="italian in italiansController.allItalians">
    <a href="{{italian.id}}">{{italian.italian_phrase}}</a>
        
       <a href="/italian/{{italian.id}}/edit">
          Edit
        </a>
      
          <form ng-submit="italiansController.deleteItalian(italian)">
            <input type="submit" value="Delete"/>
          </form>
    
   
  </div>
</div>
