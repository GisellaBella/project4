
	<div id="fh5co-main">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h3>Search for a flash card set</h3>
		
					<form action="#">
						<div class="row">
				
					
							<div class="col-md-12">
								<div class="form-group">
					
								<input type = "text" class= "form-control" placeholder="What do you want to practice today?" ng-model="searchText">
								<table id="searchTextResults">
								<tr ng-repeat="card in cards.allCards | filter : searchText" ng:show="$first"> <!-- {{ $index }} -->
								<td>{{card.subject}}</td>
									
									  </tr>
									</table>
								</div>


						
							
								<div class="form-group">
									<input type="submit" class="btn btn-primary" value="Search">
								</div>
							</div>
						</div>
					</form>
					
				</div>
        		
        	</div>
       </div>
	</div>
